<!DOCTYPE html>
<html>
<head>
  <title>Tub Tracker</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/toastr.css">
  <link rel="stylesheet" href="css/angular-date-picker.css">
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  <div class="container" ng-app="tubTracker" ng-controller="jsonGUIController">
    <div class="row">
      <div class="page-header">
        <div class="span1">
          <img src="img/frostbite_favicon.png">
        </div>
        <div class="span5">
          <h1>Frostbite Tub Tracker</h1>
        </div>
        <ol style="list-style-type: none;">
          <li>
            <div class="span3">
              <input type="file" id="fileLoader" name="files" title="Load File" onchange="angular.element(this).scope().uploadFlavours()" />
              <button class="btn btn-info btn-small" ng-click="openFile($filename)">
                  <i class="icon-file icon-white"></i> Load Flavour History
              </button>
            </div>
          </li>
          <li>
            <div class="span3">
              <button class="btn btn-info btn-small" ng-click="saveChanges($filename)" id="create">
                  <i class="icon-file icon-white"></i>Export Flavour History
              </button>
              <a href="" download="tubs.json" id="filedownload"></a>
            </div>
          </li>
        </ol>
      </div>
    </div>

    <div class="row">
      <p style="float: left; margin-right: 10px; margin-top: 4px; font-weight: bold">Flavour:</p>
      <div class="span3">
        <select ng-model="selectedFlavour" ng-options="x.flavour for x in flavours" ng-change="updateSelection()"></select>
          <br>
      </div>
      <div class="span2">
        <a href="#editFlavourField">
          <button class="btn btn-warning btn-small" ng-click="editFlavour()">
            <i class="icon-pencil icon-white"></i> Modify Flavour
          </button>
        </a>
      </div>
      <div class="span3" style="float: right">
        <input type="search" ng-model="search" placeholder="Filter...">
      </div>
    </div>

    <form id="editField" class="row form-inline">
      <input id="itemInput" type="text" ng-model="tubUnderEdit.date_received" placeholder="Date Received" required>
      <input type="text" ng-model="tubUnderEdit.open" placeholder="Open" required>
      <input type="text" ng-model="tubUnderEdit.date_opened" placeholder="Date Opened">
      <input type="text" ng-model="tubUnderEdit.date_closed" placeholder="Date Closed">
      <button ng-hide="edit" class="btn btn-success" ng-click="addTub()">
        <i class="icon-plus icon-white"></i> Add
      </button>
      <button ng-show="edit" class="btn btn-success" ng-click="applyChanges()">
        <i class="icon-ok icon-white"></i> Save
      </button>
      <button class="btn btn-danger btn-small" ng-click="deleteTub()">
        <i class="icon-trash icon-white"></i> Delete
      </button>
    </form>

    <form id="editFlavourField" class="row form-inline" name="validateEnteredFlavour">
      <input id="flavourInputFlavour" type="text" ng-model="flavourUnderEdit.flavour" placeholder="Flavour Name" required>
      <input id="flavourInputSupplier" type="text" ng-model="flavourUnderEdit.supplier" placeholder="Supplier" required>
      <input id="flavourInputQuantityValue" type="text" ng-model="flavourUnderEdit.quantity.value" placeholder="Quantity (value)" required>
      <input id="flavourInputQuantityUnit" type="text" ng-model="flavourUnderEdit.quantity.unit" placeholder="Quantity (unit)" required>
      <input id="flavourInputPriceValue" type="text" ng-model="flavourUnderEdit.price.value" placeholder="Price (value)" required>
      <input id="flavourInputPriceUnit" type="text" ng-model="flavourUnderEdit.price.unit" placeholder="Price (unit)" required>
      <input id="flavourInputFormat" type="text" ng-model="flavourUnderEdit.format" placeholder="Format (tub or individual)" required>
      <input id="flavourInputType" type="text" ng-model="flavourUnderEdit.type" placeholder="Type (ice cream, sorbet, sandwich, drumstick, etc)" required>
      <button ng-hide="catEdit" class="btn btn-success" ng-disabled="validateEnteredFlavour.$invalid" ng-click="addFlavour()">
        <i class="icon-plus icon-white"></i> Add
      </button>
      <button ng-show="catEdit" class="btn btn-success" ng-disabled="validateEnteredFlavour.$invalid" ng-click="applyFlavourChanges()">
        <i class="icon-ok icon-white"></i> Save
      </button>
      <div class="span2">
        <button class="btn btn-danger btn-small" ng-click="deleteFlavour()">
          <i class="icon-trash icon-white"></i> Delete Flavour
        </button>
      </div>
    </form>

    <div class="row">
      <table id="lista-compras" class="table table-striped">
        <thead>
          <tr>
            <th>Date Received</th>
            <th>Opened Status</th>
            <th>Date Opened</th>
            <th>Date Closed</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="tub in currentDisplay | filter:search">
            <td>{{ tub.date_received }}</td>
            <td>{{ tub.open }}</td>
            <td>{{ tub.date_opened }}</td>
            <td>{{ tub.date_closed }}</td>
            <td>
              <button class="btn btn-primary btn-small" ng-hide="tub.open||tub.date_closed" ng-click="openTub($index)">
                <i class="icon-ok icon-white"></i> Open
              </button>
              <button class="btn btn-primary btn-small" ng-show="tub.open" ng-click="closeTub($index)">
                <i class="icon-remove icon-white"></i> Close
              </button>
              <a href="#editField">
                <button class="btn btn-warning btn-small" ng-click="editTub($index)">
                  <i class="icon-pencil icon-white"></i> Modify
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <date-picker ng-model="date" format-date="formatDate" parse-date="parseDate">
    </date-picker>
    
    <input type="text" ng-model="date">
  </div>
  
  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/toastr.min.js"></script>
  <script src="lib/angular-date-picker.js"></script>
  <script src="app/controllers.js"></script>

</body>
</html>
